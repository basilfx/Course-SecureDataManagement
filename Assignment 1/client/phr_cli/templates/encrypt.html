{% extends 'layout.html' %}
{% load i18n %}

{% block title %}
    {% trans 'Create PHR record' %}
{% endblock title %}

{% block content %}
    <p>
        {% trans 'Enter the form below and submit to encrypt and upload the data to the PHR record.' %}
    </p>

    <form method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <input type="submit" value="{% trans 'Encrypt' %}">
    </form>
{% endblock content %}
