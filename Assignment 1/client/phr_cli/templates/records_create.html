{% extends 'layout.html' %}
{% load i18n %}

{% block title %}
    {% trans 'Create PHR record' %}
{% endblock title %}

{% block content %}
    <p>
        {% trans 'Please enter the PHR server address and a record name' %}
    </p>

    <form method="POST">
        {% csrf_token %}

        {{ form }}

        <input type="submit" value="{% trans 'Create' %}">
    </form>
{% endblock content %}
