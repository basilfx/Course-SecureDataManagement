<div class="alert alert-danger" ng-show="errordata">
	{{errordata}}
</div>
<h1>Clients</h1>
<table class="table table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="c in clients">
			<td>{{c.name}}</td>
			<td>
				<button class="btn btn-sm btn-default" ng-click="c.switch();">Switch</button>
			</td>
		</tr>
	</tbody>
</table>
