<h2>Register</h2>
<div class="alert alert-danger alert-dismissable" ng-if="registerFailed">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  Oops! Something went wrong with your registration. Please try a different username.
</div>
<form role="form">

  <div class="form-group">
    <label class="sr-only" for="usernamefield">Username</label>
    <input type="text" ng-model="user.username" class="form-control" id="usernamefield" placeholder="Enter Username">
  </div>
  <div class="form-group">
    <label class="sr-only" for="passwordfield">Password</label>
    <input type="password" ng-model="user.password" class="form-control" id="passwordfield" placeholder="Password">
  </div>
  <div class="form-group">
    <select class="form-control" ng-model="consultant" ng-options="consultant.name for consultant in consultants" name="consultant"></select>
  </div>
  <button ng-click="register()" ng-disabled="!consultant" class="btn btn-primary btn-lg">Register</button>
</form>
