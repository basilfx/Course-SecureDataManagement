{% extends "base.html" %}

{% block content %}

<h2>Login</h2>
<form method="POST" action="{% url 'search.views.client_authenticate' %}" role="form">
{% csrf_token %}
{% load bootstrap %}
{{form|bootstrap}}

<input class="btn btn-primary btn-lg" type="submit">
<a href="{% url 'search.views.client_register' %}" class="btn btn-default btn-lg">Register</a>

</form>
{% endblock %}
