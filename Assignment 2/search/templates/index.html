{% load static %}

<!DOCTYPE html>
<html lang="en" ng-app="paySafeApp">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
		<link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}"/>
		<link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}"/>

		<script type="text/javascript">
			var staticUrl = "{{ STATIC_URL }}";

			console.log(staticUrl);
		</script>

		<script src="{% static 'lib/jquery-2.0.3.min.js' %}" type="text/javascript"></script>
		<script src="{% static 'lib/angular-1.2.0.min.js' %}" type="text/javascript"></script>
		<script src="{% static 'lib/angular-route-1.2.0.min.js' %}" type="text/javascript"></script>
		<script src="{% static 'lib/bootstrap-3.0.2.min.js' %}" type="text/javascript"></script>

		<script src="{% static 'app.js' %}" type="text/javascript"></script>
		<script src="{% static 'crypto.js' %}" type="text/javascript"></script>
		<script src="{% static 'controllers.js' %}" type="text/javascript"></script>

	<body>

			<div class="navbar-header">
				<a class="navbar-brand" href="{% url 'search.views.index' %}">PaySafe</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#/search"><span class="glyphicon glyphicon-search">&nbsp;</span>Search</a></li>
				<li><a href="#/logout"><small>Logout</small></a></li>
			</ul>
		</nav>
		<div class="container" ng-view></div>
