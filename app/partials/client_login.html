<h2>Login</h2>
<form method="POST" action="#" role="form">

  <div class="form-group">
    <label class="sr-only" for="usernamefield">Username</label>
    <input type="text" class="form-control" id="usernamefield" placeholder="Enter Username">
  </div>
  <div class="form-group">
    <label class="sr-only" for="passwordfield">Password</label>
    <input type="password" class="form-control" id="passwordfield" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary btn-lg">Sign in</button>

<a href="#" class="btn btn-default btn-lg">Register</a>

</form>
