<h2>Search</h2>

<form name="myForm">
	<h4>Select Field</h4>
	<input type="radio" ng-model="field" value="amount">  Amount <br/>
	<input type="radio" ng-model="field" value="date"> Date <br/>
	<tt>Choice = {{field}}</tt><br/>
	<h4>Select operation</h4>
	<input type="radio" ng-model="operation" value="greater">  Greater than <br/>
	<input type="radio" ng-model="operation" value="equal"> Equals to <br/>
	<input type="radio" ng-model="operation" value="lesser">  Less than <br/>
	<tt>Choice = {{operation}}</tt><br/>
    <div class="input-group">
      <input type="text" class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
    </div><!-- /input-group -->
</form>
