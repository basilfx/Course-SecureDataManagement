{% extends "base.html" %}

{% block title %}My transactions{% endblock %}

{% block scripts %}
{% load staticfiles %}

	var user_id = {{user.id}};
</script>
<script src="{% static "custom-js/transaction_index.js" %}" type="text/javascript"></script>
{% endblock %}

{% block content %}

			<th>Id</th>
			<th>Sender</th>
			<th>Receiver</th>
			<th>Amount</th>
			<th>Description</th>
		</tr>
	</thead>
	<tbody>

	</tbody>
</table>


<input type="text" class="form-control filter" id="search" placeholder="Search">
<br>
<a href="{% url 'search.views.transaction_new' %}">New Transaction</a>
{% endblock %}
